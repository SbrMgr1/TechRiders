<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layouts/layout}"
>
<head>
    <title>Sample</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div layout:fragment="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit Content Form</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form method="post" th:object="${content}">
                <div class="form-group">
                    <label for="slug">Slug</label>
                    <input th:field="*{slug}" class="form-control" id="slug" readonly>
                    <p class="text-danger" th:errors="*{slug}"></p>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input th:field="*{name}" class="form-control" id="name">
                    <p class="text-danger" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea th:field="*{cont}" class="form-control" id="content" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
